<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" as="image" href="/assets/who-we-serve-2.jpg" />
  <title>HeartbyteAI Agency - Scale Your Clinic</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800&family=Dancing+Script:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Wistia Player Scripts & Styles -->
  <script src="https://fast.wistia.com/player.js" async></script>
  <script src="https://fast.wistia.com/embed/qgncf6wce6.js" async type="module"></script>
  <style>
    wistia-player[media-id='qgncf6wce6']:not(:defined) {
      background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/qgncf6wce6/swatch');
      display: block;
      filter: blur(5px);
      padding-top: 56.25%;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            hb: {
              orange: '#FB841C',
              dark: '#141414',
              darker: '#141414',
              gray: '#1f1f1f',
              text: '#cccccc'
            }
          },
          fontFamily: {
            sans: ['Jost', 'sans-serif'],
            script: ['Dancing Script', 'cursive'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #362515 1px, transparent 1px), linear-gradient(to bottom, #362515 1px, transparent 1px)",
          },
          backgroundSize: {
            'grid-size': '80px 80px',
          },
          animation: {
            'infinite-scroll': 'infinite-scroll 80s linear infinite',
          },
          keyframes: {
            'infinite-scroll': {
              from: { transform: 'translateX(0)' },
              to: { transform: 'translateX(-100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #141414;
      color: white;
    }

    .orange-glow {
      text-shadow: 0 0 20px rgba(251, 132, 28, 0.5);
    }

    /* Custom Static Grid for Hero - Adjusted size and color to match reference crop */
    .bg-custom-grid {
      background-size: 60px 60px;
      background-image: linear-gradient(to right, rgba(251, 132, 28, 0.25) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(251, 132, 28, 0.25) 1px, transparent 1px);
    }
  </style>
